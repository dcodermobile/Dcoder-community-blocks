id: AMAZON_IN_PRICE_FINDER
fileName: dist/index.js
runFunction: main
auths: []
env: null
inputs:
- name: url
  type: Text
  description: |-
    amazon.in url of the product to track. Make sure the url is from amazon.in. ex:  https://www.amazon.in/dp/B086KDZGT8/

    the .de , .com etc amazon domains are not supported.
  required: true
output:
  name: productDetails
  description: Product details in Json.
  type: JsonObject
