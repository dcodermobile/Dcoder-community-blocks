id: GET_GOOGLE_CALENDAR_EVENTS
fileName: dist/index.js
runFunction: main
auths:
- name: google_calendar
inputs:
- name: calendarId
  type: Text
  description: The ID of the calendar to search within, defaults to primary of authenticated calendar.
  required: false
- name: q
  type: Text
  description: Free text search term to find events that match this text.
  required: false
- name: iCalUID
  type: Text
  description: Specifies event ID in the iCalendar format to be included in the response.
  required: false
- name: singleEvents
  type: Boolean
  default: false
  description: |-
    Whether to expand recurring events into instances and only return single one-off events and instances of recurring events, but not the underlying recurring events themselves.
    Important to set true when orderBy is used.
  required: false
- name: orderBy
  type: Text
  description: |-
    Acceptable values are:
    "startTime": Order by the start date/time (ascending). This is only available when querying single events (i.e. the parameter singleEvents is True)
    "updated": Order by last modification time (ascending).
  required: false
- name: timeMin
  type: Text
  description: Lower bound (exclusive) for an event's end time to filter by. Optional. The default is not to filter by end time. Must be an RFC3339 timestamp with mandatory time zone offset, for example, 2011-06-03T10:00:00-07:00, 2011-06-03T10:00:00Z. Milliseconds may be provided but are ignored. If timeMax is set, timeMin must be smaller than timeMax.
  required: false
- name: timeMax
  type: Text
  description: Upper bound (exclusive) for an event's start time to filter by. Optional. The default is not to filter by start time. Must be an RFC3339 timestamp with mandatory time zone offset, for example, 2011-06-03T10:00:00-07:00, 2011-06-03T10:00:00Z. Milliseconds may be provided but are ignored. If timeMin is set, timeMax must be greater than timeMin.
  required: false
- name: timeZone
  type: Text
  description: Time zone used in the response. Optional. The default is the time zone of the calendar.
  required: false
- name: updatedMin
  type: Text
  description: Lower bound for an event's last modification time (as a RFC3339 timestamp) to filter by. When specified, entries deleted since this time will always be included regardless of showDeleted. Optional. The default is not to filter by last modification time.
  required: false
output:
  name: events
  description: jsonarray of events, you can iterate over it with iterator block.
  type: JsonArray
