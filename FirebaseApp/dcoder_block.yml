id: VALIDATE_USER
fileName: index.js
runFunction: main
auths: []
env: null
inputs:
- name: FIREBASE_KEY
  type: Text
  default: ${{ secrets.FIREBASE_KEY }}
  description: Firebase to query
  required: false
- name: FCM_ID_ARRAY
  type: JsonArray
  default: ${{ [] }}
  description: Enter user's FCM Id Array
  required: false
output:
  name: result
  description: data returned by the block
  type: Boolean
