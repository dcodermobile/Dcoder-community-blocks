blocks:
- name: Validate User
  id: VALIDATE_USER
  default: true
  run: |
    npm i
    node index.js
  description: This block is used to run project.
  inputs:
  - name: FIREBASE_KEY
    type: Text
    default: ${{ secrets.FIREBASE_KEY }}
    required: false
    title: Enter Firebase Key
  - name: FCM_ID_ARRAY
    type: JsonArray
    default: ${{ [] }}
    required: false
    title: Enter FCM Id Array
  outputs:
  - name: status
    type: Boolean
    title: User validation status
